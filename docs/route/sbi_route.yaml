  StringResultRsp:
    description: String result model
    allOf:
      - $ref: '#/definitions/ResultResponse'
      - type: object
        properties:
          data:
            type: string
            description: data body
          successed:
            type: array
            items:
              type: string
            description: the successed list.
          fail:
            type: array
            items:
