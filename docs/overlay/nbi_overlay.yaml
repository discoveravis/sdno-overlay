definitions:
  NbiVpn:
    description: vpn model
    allOf:
    - $ref: '#/definitions/ServiceModel'
    - type: object
      properties:
        vpnConnections:
          type: array
          items:
              $ref: "#/definitions/NbiVpnConnection"
        vpnGateways:
          type: array
          items:
              $ref: "#/definitions/NbiVpnGateway"
        siteList:
          type: array
          items:
              type: string
              description: siteId list
        vpcList:
          type: array
          items:
              type: string
              description: vpcId list
        ext:
          type: string
        vpnDescriptor:
          type: string
          description: vpn template name

  NbiVpnConnection:
    description: vpn connection model
    allOf:
    - $ref: '#/definitions/NbiServiceConnection'
    - type: object
      properties:
        vpnId:
          type: string
        routeType:
          type: string
        aEndVpnGatewayId:
          type: string
          format: uuid
        zEndVpnGatewayId:
          type: string
          format: uuid
        aEndVpnGateway:
          $ref: "#/definitions/NbiVpnGateway"
        zEndVpnGateway:
          $ref: "#/definitions/NbiVpnGateway"
        vni:
          type: string
        ext:
          type: string

  NbiVpnGateway:
    description: vpn gateway model
    allOf:
    - $ref: '#/definitions/ServiceModel'
    - type: object
      properties:
        vpnId:
          type: string
        siteId:
          type: string
        vpcId:
          type: string
        deployPosition:
          type: string
        upstreamBandwidth:
          type: string
        downstreamBandwidth:
          type: string
        ext:
          type: string
        ports:
          description: uuid list of LAN ports
          type: array
          items:
            type: string
        portNames:
          description: name list of LAN ports
          type: array
          items:
            type: string
        regionId:
          type: string

  NbiServiceConnection:
    description: service connection model
    allOf:
    - $ref: '#/definitions/NbiBaseConnection'
    - type: object
      properties:
        technologys:
          type: string
        netConnections:
          type: array
          items:
              $ref: "#/definitions/NbiNetConnection"

  NbiNetConnection:
    description: netconnection model
    allOf:
    - $ref: '#/definitions/NbiBaseConnection'
    - type: object
      properties:
        type:
          type: string
        srcNeId:
          type: string
        destNeId:
          type: string
        srcNeRole:
          type: string
        destNeRole:
          type: string
        connectionId:
          type: string
        srcPortName:
          type: string
        destPortName:
          type: string
        srcSiteId:
          type: string
        destSiteId:
          type: string
        protectionPolicy:
          type: string
        qosPreClassify:
          type: string
        parentConnections:
          type: array
          items:
              $ref: "#/definitions/NbiConnectionRelation"

  NbiConnectionRelation:
    description: connection relation model
    allOf:
    - $ref: '#/definitions/BaseModel'
    - type: object
      properties:
        vpnConnectionId:
          type: string
        vpnConnectionType:
          type: string
          description: connection type(VpnConnection,InternalVpnConnection)
        netConnectionId:
          type: string
        netConnectionType:
          type: string
          description: connection tunnel type(vxlan,gre,ipsec)
        ext:
          type: string

  NbiBaseConnection:
    description: base connection model
    allOf:
    - $ref: '#/definitions/ServiceModel'
    - type: object

  ServiceModel:
    description: base model
    allOf:
    - $ref: '#/definitions/BaseModel'
    - type: object
    properties:
      name:
        type: string
      tenantId:
        type: string
        format: uuid
      description:
        type: string
      deployStatus:
        type: string
        description: deploy status(deploy,undeploy)
      actionState:
        type: string
        description: action status
      activeStatus:
        type: string
        description: active status(active,inactive)
      runningStatus:
        type: string
        description: running status(up,down,partially_down)
      createtime:
        type: string
      updatetime:
        type: string

  BaseModel:
    description: base model
    type: object
    properties:
      id:
        type: string
        format: uuid